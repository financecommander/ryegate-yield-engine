name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  slither:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Compile contracts
      run: npx hardhat compile
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Slither
      run: pip3 install slither-analyzer
    
    - name: Run Slither analysis
      run: |
        slither . --config-file slither.config.json --json slither-report.json || true
    
    - name: Check Slither results
      run: |
        if [ -f "slither-report.json" ]; then
          HIGH_COUNT=$(jq '[.results.detectors[] | select(.impact == "High")] | length' slither-report.json)
          CRITICAL_COUNT=$(jq '[.results.detectors[] | select(.impact == "Critical")] | length' slither-report.json)
          
          echo "üîç Slither Analysis Results:"
          echo "   Critical issues: $CRITICAL_COUNT"
          echo "   High issues: $HIGH_COUNT"
          
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo "‚ùå Critical or high severity issues found"
            jq '.results.detectors[] | select(.impact == "High" or .impact == "Critical")' slither-report.json
            exit 1
          else
            echo "‚úÖ No critical or high severity issues"
          fi
        else
          echo "‚ö†Ô∏è Slither report not generated"
        fi
    
    - name: Upload Slither report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: slither-report
        path: slither-report.json
    
    - name: Comment Slither results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('slither-report.json')) {
            const report = JSON.parse(fs.readFileSync('slither-report.json', 'utf8'));
            const detectors = report.results.detectors || [];
            
            const critical = detectors.filter(d => d.impact === 'Critical').length;
            const high = detectors.filter(d => d.impact === 'High').length;
            const medium = detectors.filter(d => d.impact === 'Medium').length;
            const low = detectors.filter(d => d.impact === 'Low').length;
            
            const status = (critical === 0 && high === 0) ? '‚úÖ' : '‚ùå';
            
            const output = `### ${status} Slither Security Analysis
            
            | Severity | Count |
            |----------|-------|
            | Critical | ${critical} |
            | High     | ${high} |
            | Medium   | ${medium} |
            | Low      | ${low} |
            
            ${critical > 0 || high > 0 ? '‚ö†Ô∏è **Action required:** Fix critical/high severity issues before merging.' : '‚úÖ No critical or high severity issues detected.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          }
  
  solhint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run Solhint
      run: npx solhint 'contracts/**/*.sol'
    
    - name: Check Solhint results
      run: |
        npx solhint 'contracts/**/*.sol' > solhint-report.txt 2>&1 || true
        if grep -q "error" solhint-report.txt; then
          echo "‚ùå Solhint errors found"
          cat solhint-report.txt
          exit 1
        else
          echo "‚úÖ No Solhint errors"
        fi
  
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Run npm audit
      run: |
        npm audit --audit-level=high || true
    
    - name: Check for critical vulnerabilities
      run: |
        CRITICAL=$(npm audit --json | jq '.metadata.vulnerabilities.critical // 0')
        HIGH=$(npm audit --json | jq '.metadata.vulnerabilities.high // 0')
        
        echo "Critical vulnerabilities: $CRITICAL"
        echo "High vulnerabilities: $HIGH"
        
        if [ "$CRITICAL" -gt 0 ]; then
          echo "‚ùå Critical vulnerabilities found in dependencies"
          npm audit
          exit 1
        elif [ "$HIGH" -gt 5 ]; then
          echo "‚ö†Ô∏è Warning: $HIGH high severity vulnerabilities found"
        else
          echo "‚úÖ No critical vulnerabilities"
        fi
  
  mythril:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Compile contracts
      run: npx hardhat compile
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Mythril
      run: pip3 install mythril
    
    - name: Run Mythril analysis
      run: |
        echo "Running Mythril analysis (may take several minutes)..."
        myth analyze contracts/RyegateNotes.sol --solc-json mythril-config.json || true
      continue-on-error: true
    
    - name: Upload Mythril results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: mythril-report
        path: mythril-report.txt
